<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刺猬兽的小窝~</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* 使伪元素相对定位 */
            overflow: hidden; /* 防止溢出 */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://t.alcy.cc/ai') no-repeat center center fixed; /* 背景图 */
            background-size: cover;
            z-index: -1; /* 让背景图在内容下面 */
        }
        .content {
            text-align: center;
            color: black; /* 修改字体颜色为黑色以适配白色背景 */
            font-size: 24px;
            background-color: white; /* 改为白色背景 */
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* 使内容在最上层 */
            max-width: 90%; /* 确保内容适应屏幕宽度 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
        }
        a {
            color: black; /* 链接颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin: 0 10px; /* 链接之间的间距 */
        }
        a:hover {
            text-decoration: underline; /* 悬停时添加下划线 */
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="text-align: center;">
            <img src="http://www.digimons.net/digimon/herissmon/herissmon.jpg" alt="刺猬兽" style="max-width: 100%; height: auto;">
        </div>
        <h1>欢迎来到刺猬兽的小窝~</h1>
        <a href="/about">关于我</a>
        <span>|</span> <!-- 使用span替代hl -->
        <a href="/list">知识宝库</a>
    </div>
</body>
</html>
