<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刺猬兽的小窝~</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* 使伪元素相对定位 */
            overflow: hidden; /* 防止溢出 */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://t.alcy.cc/ai'); /* 使用 background-image 属性 */
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed; /* 固定背景 */
            background-size: cover;
            z-index: -1; /* 让背景图在内容下面 */
        }
        .content {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* 使内容在最上层 */
        }
        a {
            color: white; /* 链接颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin: 0 10px; /* 链接之间的间距 */
        }
        a:hover {
            text-decoration: underline; /* 悬停时添加下划线 */
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="text-align: center;">
        <h1>欢迎来到刺猬兽的小窝~</h1>
        <a href="/about">关于我</a>
        <span>|</span>  <!-- 修改hl为span -->
        <a href="/list">知识宝库</a>
    </div>
</body>
</html>
