<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刺猬兽的小窝~</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 让内容垂直排列 */
            position: relative; /* 使伪元素相对定位 */
            overflow: hidden; /* 防止溢出 */
            color: white; /* 统一设置文本颜色 */
            text-align: center; /* 中心对齐文本 */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://t.alcy.cc/ai') no-repeat center center fixed; /* 背景图 */
            background-size: cover;
            z-index: -1; /* 让背景图在内容下面 */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: white; /* 链接颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin: 0 10px; /* 链接之间的间距 */
        }
        a:hover {
            text-decoration: underline; /* 悬停时添加下划线 */
        }
    </style>
</head>
<body>
    <div>
        <img src="http://www.digimons.net/digimon/herissmon/herissmon.jpg" alt="刺猬兽">
        <h1>欢迎来到刺猬兽的小窝~</h1>
        <a href="/about">关于我</a>
        <span>|</span>
        <a href="/list">知识宝库</a>
    </div>
</body>
</html>
